<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>테트리스</title>
        <link rel="stylesheet" href="css/style.css"><link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class = "wrap">
          <div class="main-cnt">
            <canvas id="main-board" class="main-board"></canvas>
          </div>
          <div id="side-cnt">
            <canvas id="side-board" class="side-board"></canvas>
            <p>레벨: <span id="level">2</span><span id="up-level" class="up-level"></span></p>
            <p>라인: <span id="line">0</span><span id="remove-line" class="remove-line"></span></p>
            <p>점수: <span id="score">0</span><span id="add-score" class="add-score"></span></p>
            <p><button id="start" onclick="start()" class="start">게임 시작</button></p>
            <p><button id="pause" onclick="pause()" class="pause">일시 정지</button></p>
            <p><button id="quit" onclick="quit()" class="quit">게임 종료</button></p>
          </div>
        </div>
        <script type="text/javascript" src="./js/rules.js"></script>
        <script type="text/javascript" src="./js/board.js"></script>
        <script type="text/javascript" src="./js/piece.js"></script>
        <script type="text/javascript" src="./js/main.js"></script>
      </body>
</html>
