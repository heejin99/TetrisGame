<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HEETETRIS</title>
    <link rel="stylesheet" href="client/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jua&display=swap">
  </head>
  <body>
    <div class="wrap">
      <div class="main-cnt" >
        <canvas id="main-board" class="main-board"></canvas>
      </div>
      <div class="sub-cnt">
        <canvas id="sub-board" class="sub-board"></canvas>
        <p>레벨: <span id="level"></span><span id="levelUp" class="levelUp"></span></p></p>
        <p>점수: <span id="score"></span><span id="addScore" class="addScore"></span>
        <p><button id="start" onclick="start()" class="start">게임 시작</button></p>
        <p><button id="pause" onclick="pause()" class="pause">일시 정지</button></p>
        <p><button id="quit" onclick="quit()" class="quit">게임 종료</button></p>
      </div>
    </div>
    <script src="client/js/rules.js"></script>
    <script src="client/js/board.js"></script>
    <script src="client/js/piece.js"></script>
    <script src="client/js/main.js"></script>
  </body>
</html>
